name: CI & Deploy (Render)
on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci || npm install
      - name: Smoke test (arranca y comprueba /hello)
        run: |
          nohup npm start &
          npx --yes wait-on http://localhost:3601/hello || npx --yes wait-on http://localhost:3601/api/hello
          curl -fsS http://localhost:3601/hello || curl -fsS http://localhost:3601/api/hello

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        run: curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
